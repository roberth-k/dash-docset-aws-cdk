name: Build

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  workflow_call:
    outputs:
      run_id:
        value: ${{ github.run_id }}
  workflow_dispatch:
    inputs:
      build_docset:
        default: false
        type: boolean
        description: Build the docset after running tests.

jobs:
  test:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - run: make test/unit

  build:
    if: |
      (github.event.inputs.build_docset == '') ||
      (github.event.inputs.build_docset == true)
    name: Build
    runs-on: ubuntu-22.04
    needs: test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip
      - run: make
      - uses: actions/upload-artifact@v3
        with:
          name: AWS-CDK.tgz
          path: .build/latest/AWS-CDK.tgz
